    function shuffleArray(array, ...otherArrays) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];

            for (const otherArray of otherArrays) {
                [otherArray[i], otherArray[j]] = [otherArray[j], otherArray[i]];
            }
        }
    }

    function displayImages(category = 'All') {
        const gallery = document.querySelector('.portfolios-area');
        const colSizes = ['col-lg-4', 'col-lg-4', 'col-lg-4', 'col-lg-6', 'col-lg-6'];
        let colIndex = 0;

        gallery.innerHTML = '';

        shuffleArray(img_path, img_description, img_description_color, img_category);

        for (let i = 0; i < img_path.length; i++) {
            if (category === 'All' || img_category[i] === category.toLowerCase()) {
                const colSize = colSizes[colIndex];
                colIndex = (colIndex + 1) % colSizes.length;

                const portfolioItem = `
      <div class="mix ${colSize} col-md-6 web ${img_category[i]}">
        <a class="portfolio-item set-bg image-popup" href="${img_path[i]}" style="background-image: url(${img_path[i]});">
          <div class="pi-inner">
            <h2${img_description_color[i] ? ` style="color: ${img_description_color[i]}!important;"` : ''}>${img_description[i]}</h2>
          </div>
        </a>
      </div>
    `;

                gallery.insertAdjacentHTML('beforeend', portfolioItem);
            }
        }
        initMagnificPopup();
    }

    function initMagnificPopup() {
        $('.portfolios-area').magnificPopup({
            delegate: 'a',
            type: 'image',
            mainClass: 'mfp-with-zoom',
            gallery: {
                enabled: false
            },
        });
    }


    document.addEventListener('DOMContentLoaded', () => displayImages('All'));
    document.addEventListener('DOMContentLoaded', initMagnificPopup);
